<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2372763.jpg'); /* Adjust the path as needed */
            background-size: cover;
            background-position: center;
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="bg-#717d74 p-8 rounded-lg  w-96 mb-[420px] mr-[480px]  rotate-[4deg]">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#9c9c9c]">Who are you?</h2>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-[#9c9c9c] text-sm font-bold mb-2">Name</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-[#c0d3da] border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-gray-300" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-[#9c9c9c] text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-[#c0d3da] border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-gray-300" required>
            </div>
            <button type="submit" class="w-full bg-[#6d7a70] text-white font-bold py-2 px-4 rounded-md hover:bg-[#393d2e] focus:outline-none focus:ring focus:border-gray-300">
                Identify yourself
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Login attempt:', { username, password });
            alert('Login failed \n try again');
        });
    </script>
</body>
</html>
